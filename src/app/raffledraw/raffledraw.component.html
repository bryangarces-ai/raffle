<div class="container">
    <div class="row">
      <div class="col-lg-6">
      </div>
      <div class="col-lg-6">
       <br>
       <div class="col-lg-12">
        <h1 class="text-center">RAFFLE DRAW</h1>
       </div>
       <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Prize</label>
        <select class="form-select" id="inputGroupSelect01" [(ngModel)]="prizeTypeValue">
          <option selected>Choose...</option>
          <option value="1">Hygiene Kit</option>
          <option value="2">Pail with Hygiene kit</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Winners</label>
        <select class="form-select" id="inputGroupSelect01" [(ngModel)]="numberOfWinners">
          <option selected>Choose...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
        </select>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary " type="button"  (click)="draw()">Draw</button>
      </div>
  <br>
     <br>
  <div class="row">
    <span *ngIf="hasDrawn" class="countdown text-center" style="font-size: 300px; color:#dad4cf">{{ countdown }}</span>
  </div>
  
      <table class="table" *ngIf="showTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let winner of data ; let i = index">
                <th>{{ i + 1 }}</th>
                <td style="text-transform: uppercase;">{{ winner.lastName }} {{ winner.firstName }}</td>
              </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
