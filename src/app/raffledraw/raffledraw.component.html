<style>
  .pacifico-regular {
  font-family: "Pacifico", cursive;
  font-weight: 400;
  font-style: normal;
  
}
.playfair-display {
  font-family: "Playfair Display", serif;
  font-optical-sizing: auto;
  font-weight: 400px;
  font-style: normal;
}
.table {
  max-height: 300px; overflow-y: auto;
}
.back-img {
    height: 100vh;
    background-image: url("cleaned_ticket.png");
    background-size: contain;
    background-position: left;
  }

</style>

    <div class="row">
      <div class="col-lg-6 back-img">
        
      </div>
      <div class="col-lg-6" style="background-color: #c89a8e; padding-left: 20px;padding-right: 20px;">
       <br>
       <div class="col-lg-12">
        <h1 class="text-center playfair-display" style="color: whitesmoke;">RAFFLE DRAW</h1>
       </div>
       <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Prize</label>
        <select class="form-select" id="inputGroupSelect01" [(ngModel)]="prizeTypeValue">
          <option selected>Choose...</option>
          <option *ngFor="let prize of prizes" [value]="prize.id">{{ prize.name }}</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Winners</label>
        <select class="form-select" id="inputGroupSelect01" [(ngModel)]="numberOfWinners">
          <option selected>Choose...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
        </select>
      </div>
      <div class="d-grid gap-2">
        <button class="btn" type="button" style="background-color: gold;" (click)="draw()">Draw</button>
      </div>
  <br>
  <div class="row">
    <span *ngIf="hasDrawn" class="countdown text-center" style="font-size: 200px; color:gold">{{ countdown }}</span>
  </div>
  <div style="max-height: 550px; overflow-y: auto;">
      <table class="table table-striped table-bordered" *ngIf="showTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let winner of data ; let i = index">
                <th>{{ i + 1 }}</th>
                <td style="text-transform: uppercase;">{{ winner.lastName }}, {{ winner.firstName }}</td>
              </tr>
        </tbody>
      </table>
    </div>
      </div>
    </div>
